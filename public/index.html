<html>
<head>
	<meta charset="utf-8">
	<title>Weather Dashboard - Yihe</title>
	<meta name="description" content="A weather dashboard for current weather">
	<meta name="author" content="Yihe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/skeleton.css">
  	<link rel="stylesheet" href="css/weather-icons.min.css">
  	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="weatherDashboard">
	<div id="header">
		<div class="row">
			<div class="two columns"></div>
			<div class="eight columns">
				<h1>Weather Dashboard - Yihe</h1>
			</div>
			<div class="two columns">
				<a title="Home" href="#/"><img src="pic/home.png"></a>
				<a title="Settings" href="#/settings"><img src="pic/settings.png"></a>
			</div>
		</div>
	</div>

	<div id="main" ng-controller="MainController">
		<div ng-view></div>        	
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
	<script src="js/services/Cities.js"></script>
